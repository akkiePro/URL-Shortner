{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Recursive:wght@500&display=swap" rel="stylesheet">

	<script>
		const input = document.getElementById("copy_button").value;
		const btn = document.getElementById("copy_button");
		btn.addEventListener("click", copyText);
		function copyText() {
			input.select();
			document.execCommand("copy");
			btn.innerHTML = "Copied!";
		}

	</script>
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-20 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w" action="{% url 'urlshortener' %}"
					method="POST">
					{% csrf_token %}
					<span class=" login100-form-title" style="font-family: 'Recursive', sans-serif;">
						URL shortener
					</span>
					<div class="p-t-31 p-b-9">
						<span class="txt1" style="font-family: 'Recursive', sans-serif; font-size: 28px">
							Enter link:
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="link is required">
						<input class="input100" type="text" name="link_input" placeholder="Paste your link here..."
							id="link_input" required>
						<span class="focus-input100"></span>
					</div>


					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" style="font-family: 'Recursive', sans-serif;">
							SUBMIT
						</button>
					</div>

				</form>

				{% if link is not none %}
				<div class="container">
					<button id="copy_button" name='copy_button' class="login100-form-btn copy"
						style=" font-family: 'Recursive' , sans-serif; padding:10px;">
						{{link}}
					</button>
				</div>
				{% endif %}

			</div>
		</div>
	</div>


	<div id=" dropDownSelect1">
	</div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>

</html>
